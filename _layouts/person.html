---
layout: default
---

<article class="post">
    <header class="major">
        <div class="date">Дата записи: {{ page.date | date: '%d.%m.%Y' }}</div>
        <h1>{{page.name}}</h1>
        <p>Расшифровка аудиозаписи беседы с первостроителем города Качканара</p>
    </header>

    <p>{{ page.description }}</p>
    <span class="image fit"><img src="{{ page.photo }}" alt="{{ page.name }}"></span>
    
    {{ content }}
</article>
